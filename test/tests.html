<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="test-element.html">

</head>
<body>

<script>

  describe('when and element calls _fireLogFire', function () {

    var myEl = new TestElement();

    describe('when the fireLog property is false', function () {

      it('_fireLogFire method should not fire an event', function (done) {

        this.timeout(500);

        myEl.addEventListener('hello', function (evt) {
          setTimeout(done, 300);
        });

        myEl.callFireLogFire('hello');

      });

    });

    describe('when the fireLog property is true', function () {

      myEl.fireLog = true;

      it('_fireLogFire method should fire an event', function (done) {

        myEl.addEventListener('hey', function (evt) {
          done();
        });

        myEl.callFireLogFire('hey');

      });

    });

  });


</script>

</body>
</html>
